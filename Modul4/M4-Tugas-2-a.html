<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tambah Data Kamar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
        overflow-y: auto;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      input[type="file"],
      input[type="time"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .inline-group {
        display: flex;
        align-items: center;
      }
      .inline-group label {
        margin-left: 10px;
        font-weight: normal;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
      }
      .checkbox-label input[type="checkbox"] {
        margin-right: 10px;
      }
      .form-actions {
        text-align: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 25px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn-save {
        background-color: #007bff;
        color: white;
        margin-right: 10px;
      }
      .btn-reset {
        background-color: #ffc107;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Form Tambah Data Kamar</h1>
      <form>
        <div class="form-group">
          <label for="id_kamar">ID Kamar:</label>
          <input type="number" id="id_kamar" name="id_kamar" required />
        </div>
        <div class="form-group">
          <label for="gambar_ruangan">Gambar Ruangan:</label>
          <input type="file" id="gambar_ruangan" name="gambar_ruangan" required />
        </div>
        <div class="form-group">
          <label for="jenis_kamar">Jenis Kamar:</label>
          <input type="text" id="jenis_kamar" name="jenis_kamar" required />
        </div>
        <div class="form-group">
          <label for="harga_kamar">Harga:</label>
          <input type="number" id="harga_kamar" name="harga_kamar" required />
        </div>
        <div class="form-group">
          <label for="fasilitas_kamar">Fasilitas:</label>
          <input type="text" id="fasilitas_kamar" name="fasilitas_kamar" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-save">Simpan</button>
          <button type="reset" class="btn-reset">Batal</button>
        </div>
      </form>
    </div>
  </body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", function (event) {
    const idKamar = document.getElementById("id_kamar").value;
    const gambarRuangan = document.getElementById("gambar_ruangan").value;
    const jenisKamar = document.getElementById("jenis_kamar").value;
    const hargaKamar = document.getElementById("harga_kamar").value;
    const fasilitasKamar = document.getElementById("fasilitas_kamar").value;

    if (!idKamar || !gambarRuangan || !jenisKamar || !hargaKamar || !fasilitasKamar) {
      alert("Semua field harus diisi!");
      event.preventDefault();
    } else if (isNaN(hargaKamar) || hargaKamar <= 0) {
      alert("Harga harus berupa angka positif!");
      event.preventDefault();
    }
  });
</script>
