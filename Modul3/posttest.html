<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Halaman Web</title>
    <style>
        .container {
            display: flex;
            border: 1px solid #000;
            padding: 10px;
            max-width: 600px;
            margin: auto;
        }
        .image {
            flex: 1;
            border: 1px solid #000;
            height: 150px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .title {
            border: 1px solid #000;
            padding: 5px;
            margin-bottom: 5px;
        }
        .article {
            border: 1px solid #000;
            padding: 5px;
            margin-bottom: 5px;
            flex: 1;
        }
        .read-more {
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image">
            Gambar
        </div>
        <div class="content">
            <div class="title">Judul</div>
            <div class="article">Potongan Artikel</div>
            <div class="read-more">Baca Selengkapnya</div>
        </div>
    </div>

</body>
</html>
