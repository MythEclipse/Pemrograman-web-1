<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Pemesanan</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f2f2f2;
            }
            .form-container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                height: 100vh;
                box-sizing: border-box;
            }
            h1 {
                text-align: center;
                font-size: 24px;
                color: #333;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            input[type="text"],
            input[type="number"],
            input[type="date"],
            input[type="checkbox"],
            select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .checkbox-label {
                display: flex;
                align-items: center;
            }
            .checkbox-label input {
                margin-right: 10px;
            }
            .form-actions {
                text-align: center;
                margin-top: 20px;
            }
            button {
                padding: 10px 25px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            .btn-save {
                background-color: #007bff;
                color: white;
                margin-right: 10px;
            }
            .btn-reset {
                background-color: #ffc107;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Form Pemesanan</h1>
            <form>
                <div class="form-group">
                    <label for="id_pemesanan">Id Pemesanan:</label>
                    <input type="number" id="id_pemesanan" name="id_pemesanan" value="1" required />
                </div>
                <div class="form-group">
                    <label for="nama_pemesan">Nama Pemesan:</label>
                    <input type="text" id="nama_pemesan" name="nama_pemesan" required />
                </div>
                <div class="form-group">
                    <label for="nomor_identitas">Nomor Identitas:</label>
                    <input type="text" id="nomor_identitas" name="nomor_identitas" required />
                </div>
                <div class="form-group">
                    <label for="tipe_kamar">Tipe Kamar:</label>
                    <select id="tipe_kamar" name="tipe_kamar" required>
                        <option value="">--Pilih--</option>
                        <option value="standar">STANDAR</option>
                        <option value="deluxe">DELUXE</option>
                        <option value="family">FAMILY</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="harga">Harga:</label>
                    <input type="number" id="harga" name="harga" required />
                </div>
                <div class="form-group">
                    <label for="tanggal_pesan">Tanggal Pesan:</label>
                    <input type="date" id="tanggal_pesan" name="tanggal_pesan" required />
                </div>
                <div class="form-group">
                    <label for="durasi_menginap">Durasi Menginap:</label>
                    <input type="number" id="durasi_menginap" name="durasi_menginap" required /> Hari
                </div>
                <div class="form-group checkbox-label">
                    <input type="checkbox" id="termasuk_breakfast" name="termasuk_breakfast" />
                    <label for="termasuk_breakfast">Termasuk Breakfast</label>
                </div>
                <div class="form-group">
                    <label for="total_bayar">Total Bayar:</label>
                    <input type="number" id="total_bayar" name="total_bayar" required />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">Simpan</button>
                    <button type="reset" class="btn-reset">Batal</button>
                </div>
            </form>
        </div>
    </body>
</html>
