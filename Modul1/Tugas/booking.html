<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesan Sekarang - Best Hotel</title>
</head>
<body>
    <h2>Buat Reservasi</h2>
    <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="checkin">Tanggal Check-In:</label>
        <input type="date" id="checkin" name="checkin"><br><br>

        <label for="checkout">Tanggal Check-Out:</label>
        <input type="date" id="checkout" name="checkout"><br><br>

        <label for="room">Tipe Kamar:</label>
        <select id="room" name="room">
            <option value="standar">Standar</option>
            <option value="superior">Superior</option>
            <option value="deluxe">Deluxe</option>
            <option value="junior_suite">Junior Suite</option>
            <option value="suite_bisnis">Suite Bisnis</option>
            <option value="suite_eksekutif">Suite Eksekutif</option>
            <option value="suite_keluarga">Suite Keluarga</option>
            <option value="suite_mewah">Suite Mewah</option>
            <option value="suite_presiden">Suite Presiden</option>
            <option value="suite_junior">Suite Junior</option>
        </select><br><br>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
