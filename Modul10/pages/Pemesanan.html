<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 50px auto;
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        z-index: 1050;
      }
      .modal.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="text-center mb-4">Form Pemesanan</h1>
        <form id="bookingForm">
          <div class="form-group">
            <label for="id_pemesanan">Id Pemesanan:</label>
            <input
              type="number"
              class="form-control"
              id="id_pemesanan"
              name="id_pemesanan"
              value="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="nama_pemesan">Nama Pemesan:</label>
            <input
              type="text"
              class="form-control"
              id="nama_pemesan"
              name="nama_pemesan"
              required
            />
          </div>
          <div class="form-group">
            <label for="nomor_identitas">Nomor Identitas:</label>
            <input
              type="text"
              class="form-control"
              id="nomor_identitas"
              name="nomor_identitas"
              required
            />
          </div>
          <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select
              class="form-control"
              id="jenis_kelamin"
              name="jenis_kelamin"
              required
            >
              <option value="">--Pilih--</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar:</label>
            <select
              class="form-control"
              id="tipe_kamar"
              name="tipe_kamar"
              required
            >
              <option value="">--Pilih--</option>
              <option value="standar">Standar</option>
              <option value="superior">Superior</option>
              <option value="deluxe">Deluxe</option>
              <option value="junior_suite">Junior Suite</option>
              <option value="suite_bisnis">Suite Bisnis</option>
              <option value="suite_eksekutif">Suite Eksekutif</option>
              <option value="suite_keluarga">Suite Keluarga</option>
              <option value="suite_mewah">Suite Mewah</option>
              <option value="suite_presiden">Suite Presiden</option>
            </select>
          </div>
          <div class="form-group">
            <label for="harga">Harga:</label>
            <input
              type="text"
              class="form-control"
              id="harga"
              name="harga"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tanggal_pesan">Tanggal Pesan:</label>
            <input
              type="date"
              class="form-control"
              id="tanggal_pesan"
              name="tanggal_pesan"
              required
            />
          </div>
          <div class="form-group">
            <label for="durasi_menginap">Durasi Menginap:</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="durasi_menginap"
                name="durasi_menginap"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text">hari</span>
              </div>
            </div>
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="termasuk_breakfast"
              name="termasuk_breakfast"
            />
            <label class="form-check-label" for="termasuk_breakfast"
              >Termasuk Breakfast</label
            >
          </div>
          <div class="form-group">
            <label for="total_bayar">Total Bayar:</label>
            <input
              type="text"
              class="form-control"
              id="total_bayar"
              name="total_bayar"
              readonly
            />
          </div>
          <div class="form-actions text-center">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-secondary">Batal</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal" id="resumeModal">
      <div class="modal-header">
        <h5 class="modal-title">Resume Pemesanan</h5>
        <button type="button" class="close" onclick="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./../js/script.js"></script>
  </body>
</html>
