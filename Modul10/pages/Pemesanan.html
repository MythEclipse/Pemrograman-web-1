<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .inline-group {
        display: flex;
        align-items: center;
      }
      .inline-group label {
        margin-left: 10px;
        font-weight: normal;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
      }
      .checkbox-label input[type="checkbox"] {
        margin-right: 10px;
      }
      .form-actions {
        text-align: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 25px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn-save {
        background-color: #007bff;
        color: white;
        margin-right: 10px;
      }
      .btn-reset {
        background-color: #ffc107;
        color: white;
      }
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
        z-index: 1000;
      }
      .modal.active {
        display: block;
      }
      .modal-header {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
      }
      .modal-body {
        font-size: 16px;
        margin-bottom: 15px;
      }
      .modal-footer {
        text-align: right;
      }
      .modal-footer button {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Form Pemesanan</h1>
      <form id="bookingForm">
        <div class="form-group">
          <label for="id_pemesanan">Id Pemesanan:</label>
          <input
            type="number"
            id="id_pemesanan"
            name="id_pemesanan"
            value="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="nama_pemesan">Nama Pemesan:</label>
          <input type="text" id="nama_pemesan" name="nama_pemesan" required />
        </div>
        <div class="form-group">
          <label for="nomor_identitas">Nomor Identitas:</label>
          <input
            type="text"
            id="nomor_identitas"
            name="nomor_identitas"
            required
          />
        </div>
        <div class="form-group">
          <label for="jenis_kelamin">Jenis Kelamin:</label>
          <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="">--Pilih--</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipe_kamar">Tipe Kamar:</label>
          <select id="tipe_kamar" name="tipe_kamar" required>
            <option value="">--Pilih--</option>
            <option value="standar">Standar</option>
            <option value="superior">Superior</option>
            <option value="deluxe">Deluxe</option>
            <option value="junior_suite">Junior Suite</option>
            <option value="suite_bisnis">Suite Bisnis</option>
            <option value="suite_eksekutif">Suite Eksekutif</option>
            <option value="suite_keluarga">Suite Keluarga</option>
            <option value="suite_mewah">Suite Mewah</option>
            <option value="suite_presiden">Suite Presiden</option>
          </select>
        </div>
        <div class="form-group">
          <label for="harga">Harga:</label>
          <input type="text" id="harga" name="harga" readonly />
        </div>
        <div class="form-group">
          <label for="tanggal_pesan">Tanggal Pesan:</label>
          <input type="date" id="tanggal_pesan" name="tanggal_pesan" required />
        </div>
        <div class="form-group">
          <label for="durasi_menginap">Durasi Menginap:</label>
          <div class="inline-group">
            <input
              type="number"
              id="durasi_menginap"
              name="durasi_menginap"
              required
            />
            <label for="durasi_menginap">hari</label>
          </div>
        </div>
        <div class="form-group">
          <label for="termasuk_breakfast">Termasuk Breakfast</label>
          <div class="checkbox-label">
            <input
              type="checkbox"
              id="termasuk_breakfast"
              name="termasuk_breakfast"
            />
            <label for="termasuk_breakfast">ya</label>
          </div>
        </div>
        <div class="form-group">
          <label for="total_bayar">Total Bayar:</label>
          <input type="text" id="total_bayar" name="total_bayar" readonly />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-save">Simpan</button>
          <button type="reset" class="btn-reset">Batal</button>
        </div>
      </form>
    </div>
    <div class="modal" id="resumeModal">
      <div class="modal-header">Resume Pemesanan</div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button onclick="closeModal()">Tutup</button>
      </div>
    </div>
  </body>
  <script src="./../js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function () {
      const hargaKamar = {
        standar: 500000,
        superior: 750000,
        deluxe: 1000000,
        junior_suite: 1250000,
        suite_bisnis: 1500000,
        suite_eksekutif: 1750000,
        suite_keluarga: 2000000,
        suite_mewah: 2500000,
        suite_presiden: 3000000,
      };

      $("#tipe_kamar").change(function () {
        const tipeKamar = $(this).val();
        const hargaPerMalam = hargaKamar[tipeKamar] || 0;
        $("#harga").val(`Rp ${hargaPerMalam.toLocaleString("id-ID")}`);
      });

      $("#durasi_menginap, #termasuk_breakfast").on(
        "input change",
        function () {
          calculateTotal();
        }
      );

      function calculateTotal() {
        const tipeKamar = $("#tipe_kamar").val();
        const hargaPerMalam = hargaKamar[tipeKamar] || 0;
        const durasiMenginap = parseInt($("#durasi_menginap").val());
        const termasukBreakfast = $("#termasuk_breakfast").is(":checked");

        if (isNaN(durasiMenginap) || durasiMenginap <= 0) {
          $("#total_bayar").val("");
          return;
        }

        let totalBayar = hargaPerMalam * durasiMenginap;
        if (durasiMenginap > 3) {
          totalBayar *= 0.9;
        }

        if (termasukBreakfast) {
          totalBayar += 80000;
        }

        $("#total_bayar").val(`Rp ${totalBayar.toFixed(2).toLocaleString()}`);
      }

      $("#bookingForm").submit(function (e) {
        e.preventDefault();

        const namaPemesan = $("#nama_pemesan").val();
        const nomorIdentitas = $("#nomor_identitas").val();
        const jenisKelamin = $("#jenis_kelamin").val();
        const tipeKamar = $("#tipe_kamar").val();
        const durasiMenginap = parseInt($("#durasi_menginap").val());
        const termasukBreakfast = $("#termasuk_breakfast").is(":checked");
        const totalBayar = $("#total_bayar").val();

        const hargaPerMalam = hargaKamar[tipeKamar] || 0;
        let diskon = 0;
        if (durasiMenginap > 3) {
          diskon = hargaPerMalam * durasiMenginap * 0.1;
        }

        $("#modalBody").html(`
                <p><strong>Nama Pemesan:</strong> ${namaPemesan}</p>
                <p><strong>Nomor Identitas:</strong> ${nomorIdentitas}</p>
                <p><strong>Jenis Kelamin:</strong> ${jenisKelamin}</p>
                <p><strong>Tipe Kamar:</strong> ${tipeKamar.toUpperCase()}</p>
                <p><strong>Durasi Menginap:</strong> ${durasiMenginap} hari</p>
                <p><strong>Diskon:</strong> Rp ${diskon.toFixed(2)}</p>
                <p><strong>Total Bayar:</strong> ${totalBayar}</p>
            `);

        $("#resumeModal").addClass("active");
      });

      window.closeModal = function () {
        $("#resumeModal").removeClass("active");
      };
    });
  </script>
</html>
