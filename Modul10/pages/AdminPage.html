<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #0277bd;
        color: white;
        padding: 20px 0;
      }
      header h1 {
        font-size: 2rem;
        font-weight: bold;
      }
      .container {
        margin-top: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>

            <div class="card-body">

        </div>
        <div class="col-md-4">

              <a href="./TambahFasilitas.html" class="btn btn-success"
                >Pergi ke Tambah Fasilitas</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Data Pesanan</div>
            <div class="card-body">
              <p>Daftar Data Pesanan.</p>
              <a href="./DataPesanan.html" class="btn btn-success"
                >Pergi ke Data Pesanan</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
